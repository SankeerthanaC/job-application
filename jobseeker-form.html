<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://c8.alamy.com/comp/2C455X3/job-search-vector-concept-flat-style-design-illustration-2C455X3.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        form {
            background-color: rgb(118, 194, 230);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            display: flex;
            flex-wrap: wrap;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid rgb(214, 163, 163);
            border-radius: 4px;
        }
        button {
            background-color: #141414;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0c0c0c;
        }
        .error-message {
            color: red;
            margin-top: -10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <form id="jobApplicationForm" action="procfrm.php" method="post" onsubmit="return validateForm()">
        <br>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" pattern="^[a-zA-Z]+(?: [a-zA-Z]+)*$" title="Name should only contain letters" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" title="Please enter a valid email address" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*]).{8,}$" title="Password must contain at least 8 characters, including one uppercase letter, one lowercase letter, one number, and one special character" required>
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
        <label for="language">Qualification:</label>
        <select id="language" name="language" required>
            <option value="select"></option>
            <option value="undergraduate">Under Graduate</option>
            <option value="postgraduate">Post Graduate</option>
            <option value="phd">Ph.D</option>
        </select>
        <label for="state">State:</label>
        <input type="text" id="state" name="state" pattern="^[a-zA-Z]+(?: [a-zA-Z]+)*$" title="State should only contain letters" required>
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" pattern="^[6-9]\d{9}$" title="Please enter a valid phone number starting with 6, 7, 8, or 9 and with 10 digits" required>
        <div class="error-message" id="error-message"></div>
        <button type="submit">Submit</button>
    </form>

    <script>
        
        function displayPopup(message) {
            alert(message);
        }

        function validateForm() {
           
            return true; 
        }

        
        document.getElementById("jobApplicationForm").addEventListener("submit", function(event) {
           
            event.preventDefault();

            
            if (validateForm()) {
                
                displayPopup("Successfully registered!");
                
            }
        });
        
    </script>
</body>
</html>
